<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="gpt.css">
</head>
<body>
    <div class="todo-container">
        <div class="header">
            <h1>Thursday, 10th</h1>
            <span>December</span>
        </div>
        <div class="task-list">
            <div class="task completed">
                <input type="checkbox" checked>
                <label class="strikethrough">Morning Run</label>
                <span class="time">7:00 AM</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <label>Buy Pizza on the way to work</label>
                <span class="time">8:00 AM</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <label>10AM Meeting</label>
                <span class="time">10:00 AM</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <label>Work Lunch with the dudes</label>
                <span class="time">12:00 AM</span>
            </div>
        </div>
        <button class="add-task-button">+</button>
    </div>
</body>
</html>
